box: wercker/golang
services:
  - mies/rethinkdb
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
          go get github.com/reiver/go-porterstemmer
          go get github.com/stretchr/testify
          go get github.com/dancannon/gorethink
          go get github.com/PuerkitoBio/goquery

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./...

    # Code coverage
    - script:
        name: go coverage
        code: |
            go get github.com/mattn/goveralls
            goveralls -service=wercker.com -repotoken $COVERALLS_TOKEN" ./coverage.sh